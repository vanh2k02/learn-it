<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
<div class="content">
    <div class="header-content">
        <div class="text-header">
            <span>気づきを与えてくれたメンバー</span>
        </div>
    </div>
    <div class="search">
        <div class="text-search">
            <span>先輩や同僚、上司を検索</span>
        </div>
        <div class="box">
            <input class="box-search" type="search" placeholder="検索してください">
            <div class="icon-search">
                <i class="fa fa-search icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div id="text-line">
        <span>気づきを与えてくれた先輩や同僚、上司の一言</span>
    </div>
    <div id="description">
        <span>テキストテキストテキストテキストテキスト</span>
    </div>
    <div id="hr"></div>
    <div id="icon-add">
        <div class="circle">
            <div class="b">
                <div id="|"></div>
                <div id="a"></div>
            </div>

        </div>
    </div>
    <div class="add">
        <span>メンバーを追加する</span>
    </div>
</div>
</body>
</html>
